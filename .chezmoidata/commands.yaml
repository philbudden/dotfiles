commands:

  apt:
    install:
    - sudo apt install -y

  apteula:
    install:
    - sudo ACCEPT_EULA=Y apt install -y

  brew:
    preflight: |
      if ! command -v brew &>/dev/null; then
        echo "ðŸº Homebrew not found. Installing..."
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      fi
    install:
    - brew install

  cask:
    install:
    - brew install --cask 

  flatpak:
    install:
    - flatpak install flathub -y

  gh:
    preflight: |
      if ! gh auth status &>/dev/null; then
        echo "ðŸ” GitHub CLI not authenticated. Initiating login..."
        mkdir -p ~/.ssh
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        gh auth login
      fi
    install:
    - gh extension install

  pip:
    install:
    - pip install

